<html>
<head>
<script src="https://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/nicgirault/circosJS/master/dist/colorBrewer.css">
<script src="https://cdn.rawgit.com/nicgirault/circosJS/master/dist/circosJS.js" type="text/javascript"></script>
<script src="data.js" type="text/javascript"></script>
</head>
<body>
<div  style="border:2px solid black;width:100%;">
<div  style="width:30%; height:45px;">
<h3>Parsers</h3>
<table>
	<tr>
		<td><p style="background-color:#4D004B;width:15px;height:15px"></p></td>
		<td>Measurement Extractor</td>
	</tr>
	<tr>
		<td><p style="background-color:#9EBCDA;width:15px;height:15px"></p></td>
		<td>Geotopic Parser</td>
	</tr>
	<tr>
		<td><p style="background-color:#F7FCFD;width:15px;height:15px"></p></td>
		<td>Ontology Extractor</td>
	</tr>
	<tr>
		<td><p style="background-color:#88419D;width:15px;height:15px"></p></td>
		<td>Grobid Parser</td>
	</tr>
</table>

<h3>Metadata vs Original Data</h3>
<table>
	<tr>
		<td><p style="background-color:#08306B;width:15px;height:15px"></p></td>
		<td>Metadata</td>
	</tr>
	<tr>
		<td><p style="background-color:#F7FBFF;width:15px;height:15px"></p></td>
		<td>Original data</td>
	</tr>
</table>
</div>
<svg id='chart' style='display: block; margin: auto; width:50%'></svg>
<script type='text/javascript'>
  var circos = new circosJS({
      container: '#chart',
      width: 420,
      height: 420,
  });

  circos
    .layout(

        {
            innerRadius: 160,
            outerRadius: 200,
            ticks: {display: false},
            labels: {
              position: 'center',
              display: true,
              size: 14,
              color: '#000',
              radialOffset: 15,
            }
        },
        layout_data
    )
    .heatmap('temperatures', {
        innerRadius: 115,
        outerRadius: 155,
        logScale: false,
        colorPalette: 'BuPu',
    }, heatmap)
    .heatmap('days-off', {
        innerRadius: 105,
        outerRadius: 114,
        logScale: false,
        colorPalette: 'Blues'
    }, days_off)
    .render();
</script>



</div>

</body>
</html>
